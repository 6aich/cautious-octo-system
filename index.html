<!DOCTYPE html>
<html>
<head>
<title> FAKE GLITCH VIRUS</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background 0.5s;
}

img {
    width: 160px;
    margin-bottom: 20px;
}

button {
    background: red;
    color: white;
    font-size: 22px;
    padding: 15px 30px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
}

/* STRONG RGB GLITCH */
.glitch {
    animation: glitch 0.08s infinite;
}

@keyframes glitch {
    0% { filter: contrast(200%) brightness(200%) hue-rotate(0deg); }
    20% { transform: translate(-10px, 10px); filter: hue-rotate(90deg); }
    40% { transform: translate(10px, -10px); filter: hue-rotate(180deg); }
    60% { transform: translate(-10px, -10px); filter: hue-rotate(270deg); }
    80% { transform: translate(10px, 10px); filter: hue-rotate(360deg); }
    100% { transform: translate(0,0); filter: none; }
}
</style>
</head>

<body id="screen">

<img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg">
<button onclick="startVirus()">⚠ WARNING virus detected</button>

<script>
function startVirus() {

    const screen = document.getElementById("screen");

    // Dramatic flashing background
    let flashes = 0;
    const flashInterval = setInterval(() => {
        document.body.style.background =
            flashes % 2 === 0 ? "darkred" : "black";
        flashes++;
    }, 100);

    // Intense glitch effect
    screen.classList.add("glitch");

    // Fake terminal text
    const warning = document.createElement("h1");
    warning.textContent = "SYSTEM OVERRIDE INITIATED";
    warning.style.color = "red";
    document.body.appendChild(warning);

    // Add countdown
    let count = 5;
    const countdown = document.createElement("h2");
    countdown.style.color = "white";
    document.body.appendChild(countdown);

    const timer = setInterval(() => {
        countdown.textContent = "Stabilizing in " + count + "...";
        count--;

        if (count < 0) {
            clearInterval(timer);
            clearInterval(flashInterval);
            screen.classList.remove("glitch");
            document.body.style.background = "black";
            warning.textContent = "SYSTEM STABILIZED ✔";
            warning.style.color = "lime";
            countdown.remove();
        }
    }, 1000);
}
</script>

</body>
</html>
