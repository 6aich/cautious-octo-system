<!DOCTYPE html>
<html>
<head>
<title> FAKE GLITCH VIRUS</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

img {
    width: 160px;
    margin-bottom: 20px;
}

button {
    background: red;
    color: white;
    font-size: 22px;
    padding: 15px 30px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
}

#glitchOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0;
}

.glitch {
    animation: glitch 0.1s infinite;
}

@keyframes glitch {
    0% { transform: translate(5px, -5px); filter: hue-rotate(0deg); }
    20% { transform: translate(-5px, 5px); filter: hue-rotate(90deg); }
    40% { transform: translate(5px, 5px); filter: hue-rotate(180deg); }
    60% { transform: translate(-5px, -5px); filter: hue-rotate(270deg); }
    80% { transform: translate(5px, -5px); filter: hue-rotate(360deg); }
    100% { transform: translate(0,0); filter: hue-rotate(0deg); }
}

.shake {
    animation: shake 0.08s infinite;
}

@keyframes shake {
    0% { transform: translate(2px,2px); }
    25% { transform: translate(-2px,-2px); }
    50% { transform: translate(2px,-2px); }
    75% { transform: translate(-2px,2px); }
    100% { transform: translate(2px,2px); }
}
</style>
</head>

<body id="screen">

<img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg">
<button onclick="startVirus()">⚠ WARNING virus detected</button>

<audio id="metal">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
</audio>

<script>
function startVirus() {

    const screen = document.getElementById("screen");
    const audio = document.getElementById("metal");

    audio.currentTime = 0;
    audio.play();

    screen.classList.add("glitch");
    screen.classList.add("shake");

    // After 2.5 seconds → blackout
    setTimeout(() => {
        screen.classList.remove("glitch");
        screen.classList.remove("shake");
        document.body.innerHTML = "";
        document.body.style.background = "black";
    }, 2500);
}
</script>

</body>
</html>
