<!DOCTYPE html>
<html>
<head>
<title>Fake Virus Warning</title>
<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

img {
    width: 150px;
    margin-bottom: 20px;
}

button {
    background: red;
    color: white;
    font-size: 20px;
    padding: 15px 30px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
}

button:hover {
    background: darkred;
}

#timer {
    margin-top: 15px;
    font-size: 24px;
    display: none;
}
</style>
</head>
<body>

<!-- Safari Logo -->
<img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg" alt="Safari Logo">

<!-- Warning Button -->
<button onclick="startVirus()">⚠️ WARNING virus detected</button>

<!-- Countdown -->
<div id="timer">0:30</div>

<!-- Audio (replace link if you want a different sound) -->
<audio id="alarm">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function startVirus() {
    let audio = document.getElementById("alarm");
    let timer = document.getElementById("timer");
    
    audio.currentTime = 0;
    audio.play();
    
    timer.style.display = "block";
    
    let timeLeft = 30;
    timer.textContent = "0:30";
    
    let countdown = setInterval(function() {
        timeLeft--;
        let seconds = timeLeft < 10 ? "0" + timeLeft : timeLeft;
        timer.textContent = "0:" + seconds;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timer.style.display = "none";
            audio.pause();
        }
    }, 1000);
}
</script>

</body>
</html>
